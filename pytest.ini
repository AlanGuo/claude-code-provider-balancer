[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take longer to run
log_cli = False
log_cli_level = WARNING
addopts = -v
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning