# 测试用的全局设置
settings:
  # 模型选择策略
  selection_strategy: "priority"

  # 超时配置 - 测试用较短超时
  timeouts:
    non_streaming:
      connect_timeout: 10
      read_timeout: 30
      pool_timeout: 10
    streaming:
      connect_timeout: 10
      read_timeout: 60
      pool_timeout: 10
    caching:
      deduplication_timeout: 60

  # 故障恢复设置 - 测试用较短时间
  sticky_provider_duration: 30
  failure_cooldown: 30

  # Provider健康状态配置 - 测试用
  unhealthy_threshold: 2  # 2次错误才标记unhealthy
  unhealthy_reset_on_success: true
  unhealthy_reset_timeout: 60  # 1分钟超时重置

  # 错误处理策略
  failover_error_types:
    - "connection_error"
    - "timeout_error"
    - "internal_server_error"
    - "bad_gateway"
    - "service_unavailable"
    - "gateway_timeout"
    - "too_many_requests"
    - "rate_limit_exceeded"
    - "invalid_request_error"
    - "unknown_error"
    - "not_found_error"

  failover_http_codes:
    - 404
    - 500
    - 502
    - 503
    - 504
    - 429

  # 日志设置
  log_level: "DEBUG"
  log_color: true
  log_file_path: "logs/test-logs.jsonl"

  # 服务器配置 - 测试用独立端口
  host: "127.0.0.1"
  port: 8999

  # 应用信息
  app_name: "ClaudeCode Providers Balancer - Test Mode"
  app_version: "0.1.1-test"

  # OAuth配置 - 测试用禁用
  oauth:
    enable_persistence: false
    enable_auto_refresh: false

  # 请求去重设置
  deduplication:
    enabled: true
    include_max_tokens_in_signature: false
    sse_error_cleanup_delay: 3

  # 测试设置 - 禁用延迟
  testing:
    simulate_delay: false
    delay_seconds: 0